    <title>rtsp</title>
    <script type="text/javascript" src="jsmpeg.js"></script>

<body>
        <div><canvas id="video" width="640" height="auto"></canvas></div>
        <script type="text/javascript">
            var canvas = document.getElementById('video');

            var ws = new WebSocket("ws:192.168.0.130:9999");

        </script>
        
</body>
